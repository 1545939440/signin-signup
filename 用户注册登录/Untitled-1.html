<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>欢迎</h2>
            <div class="tabs">
                <button class="tab" id="login-tab">登录</button>
                <button class="tab" id="register-tab">注册</button>
            </div>
            <!-- 登录表单 -->
            <div id="login-form" class="form">
                <input type="text" id="login-username" placeholder="用户名" required>
                <input type="password" id="login-password" placeholder="密码" required>
                <button onclick="login()">登录</button>
            </div>
            <!-- 注册表单 -->
            <div id="register-form" class="form hidden">
                <input type="text" id="register-username" placeholder="用户名" required>
                <input type="password" id="register-password" placeholder="密码" required>
                <input type="password" id="register-confirm-password" placeholder="确认密码" required>
                <button onclick="register()">注册</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
